
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username here">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password here">       
            </div>

            <div>
                 <label for="mobile">Mobile Number</label>
                <input type="mobile" id="mobile" name="mobile" required placeholder="Enter your mobile number here">    
            </div>

            <div>
                <label for="college">College Name</label>
                <input type="text" id="college" name="college" required placeholder="Enter your college name here"> 
            </div>
            <div>
                <label for="Department">Department</label>
                <input type="text" id="Department" name="Department" required placeholder="Enter your Department here"> 
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" name="year" required placeholder="Enter your year here">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
